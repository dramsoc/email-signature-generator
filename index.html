<html>
    <head>
        <title>DramSoc Email Signature Generator</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">	    
	    	<div class="row">
		    	<div class="col">			    
			    	<h1 class="text-center">DramSoc Email Signature Generator</h1>
		    	</div>
	    	</div>
            <div class="row justify-content-md-center align-items-center">
                <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6">
                    <form>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name</label>
                            <input type="text" class="form-control form-control-lg" id="userName" placeholder="Sir Walter Plinge">
                        </div>
                        <div class="mb-3">
                            <label for="userRole" class="form-label">Role</label>
                            <input type="text" class="form-control" id="userRole" placeholder="Ghost">
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="orgName" class="form-label">Organisation</label>
                            <input type="text" class="form-control form-control-sm" id="orgName" value="Imperial College Dramatic Society">
                        </div>
                        <div class="mb-3">
                            <label for="orgName" class="form-label">Address</label>
                            <input type="text" class="form-control form-control-sm" id="orgAddress" value="Beit Quad, Prince Consort Road, London SW7 2BB">
                        </div>
                        <div class="mb-3 g-3 row">
                            <div class="col-sm-12 col-md-4">
                                <label for="orgPhone" class="form-label">Phone</label>
                                <input type="tel" class="form-control form-control-sm" id="orgPhone" value="020 759 48102">
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <label for="orgLink1" class="form-label">Link 1</label>
                                <input type="url" class="form-control form-control-sm" id="orgLink1" value="dramsoc.org">
                            </div>
                            <div class="col-sm-6 col-md-4">
                                <label for="orgLink2" class="form-label">Link 2</label>
                                <input type="url" class="form-control form-control-sm" id="orgLink2" value="facebook.com/dramsoc">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Generate</button>
                    </form>
                </div>
            </div>
    	</div>
    </body>
</html>
